<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoMind - Faire un don</title>
  <meta name="theme-color" content="#0B3D2E">
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="assets/js/don.js" defer></script>
</head>
<body class="don-page">

  <header>
    <div class="logo">
      <img src="images/logo-ecomind.png" alt="EcoMind Logo">
      <div class="logo-text">
        <h1>ECO MIND</h1>
        <p>LIVE SMARTER</p>
      </div>
    </div>
  </header>

  <div class="don-container">
    <div class="form-card">
      <h1>Faire un don</h1>
      <p class="subtitle">Soutenez une association tunisienne engagée pour l'environnement.</p>

      <form id="don-form" action="verification.php" method="POST">
        <div class="form-grid">

          <!-- Type de don -->
          <div class="form-group full">
            <label for="type-don">Type de don</label>
            <select id="type-don" name="type_don">
              <option value="">Sélectionner un type de don</option>
              <option value="money">Argent (Money)</option>
              <option value="panneau_solaire">Panneau Solaire</option>
              <option value="materiel">Matériel Écologique</option>
              <option value="autre">Autre</option>
            </select>
            <span class="error-msg" id="type-don_error"></span>
          </div>

          <!-- Livraison (money) -->
          <div class="form-group full" id="livraison-group" style="display: none;">
            <label for="livraison">Méthode de livraison</label>
            <select id="livraison" name="livraison">
              <option value="">Choisir...</option>
              <option value="domicile">À domicile</option>
              <option value="en_ligne">En ligne (paiement par carte)</option>
            </select>
            <span class="error-msg" id="livraison_error"></span>
          </div>

          <!-- Montant (money) -->
          <div id="money-amount-fields" style="display: none;">
            <div class="form-group full">
              <label>Montant du don (TND)</label>
              <div class="amounts">
                <div class="amount-btn" data-value="50">50 TND</div>
                <div class="amount-btn" data-value="100">100 TND</div>
                <div class="amount-btn" data-value="200">200 TND</div>
                <div class="amount-btn" data-value="500">500 TND</div>
              </div>
              <div class="custom-amount">
                <input type="text" id="custom-amount" name="montant" placeholder="Autre montant (ex: 75 TND)">
              </div>
              <span class="error-msg" id="montant_error"></span>
            </div>
          </div>

          <!-- Domicile (money + domicile) -->
          <div id="money-domicile-fields" style="display: none;">
            <div class="form-group">
              <label for="ville">Ville</label>
              <input type="text" id="ville" name="ville" placeholder="Tunis">
              <span class="error-msg" id="ville_error"></span>
            </div>
            <div class="form-group">
              <label for="cp">Code postal</label>
              <input type="text" id="cp" name="cp" placeholder="1000">
              <span class="error-msg" id="cp_error"></span>
            </div>
            <div class="form-group full">
              <label for="adresse">Adresse complète</label>
              <input type="text" id="adresse" name="adresse" placeholder="15 Avenue Habib Bourguiba, Tunis">
              <span class="error-msg" id="adresse_error"></span>
            </div>
            <div class="form-group full">
              <label for="localisation">Localisation (Google Maps)</label>
              <input type="text" id="localisation" name="localisation" placeholder="Coller le lien Google Maps">
              <span class="error-msg" id="localisation_error"></span>
            </div>
            <div class="form-group">
              <label for="tel">Numéro de téléphone</label>
              <input type="text" id="tel" name="tel" placeholder="+216 98 765 432">
              <span class="error-msg" id="tel_error"></span>
            </div>
          </div>

          <!-- Autre type -->
          <div id="autre-type-fields" style="display: none;">
            <div class="form-group">
              <label for="ville-autre">Ville</label>
              <input type="text" id="ville-autre" name="ville" placeholder="Tunis">
              <span class="error-msg" id="ville-autre_error"></span>
            </div>
            <div class="form-group">
              <label for="cp-autre">Code postal</label>
              <input type="text" id="cp-autre" name="cp" placeholder="1000">
              <span class="error-msg" id="cp-autre_error"></span>
            </div>
            <div class="form-group full">
              <label for="localisation-autre">Localisation</label>
              <input type="text" id="localisation-autre" name="localisation" placeholder="Coller le lien Google Maps">
              <span class="error-msg" id="localisation-autre_error"></span>
            </div>
            <div class="form-group">
              <label for="tel-autre">Téléphone</label>
              <input type="text" id="tel-autre" name="tel" placeholder="+216 98 765 432">
              <span class="error-msg" id="tel-autre_error"></span>
            </div>
            <div class="form-group full">
              <label for="description-don">Description du don</label>
              <textarea id="description-don" name="description_don" rows="4" placeholder="Décrivez votre don..."></textarea>
              <span class="error-msg" id="description_error"></span>
            </div>
          </div>

          <!-- Association -->
          <div class="form-group full">
            <label for="association">Association bénéficiaire</label>
            <select id="association" name="association_id">
              <option value="">Sélectionner une association</option>
              <option value="1">ATDD - Association Tunisienne de Développement Durable</option>
              <option value="2">Tunisie Recyclage</option>
              <option value="3">AEPD - Association pour l'Environnement et le Patrimoine Durable</option>
              <option value="4">Green Tunisia</option>
            </select>
            <span class="error-msg" id="association_error"></span>
          </div>

          <!-- Email -->
          <div class="form-group full">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" name="email" placeholder="Hazem@example.com">
            <span class="error-msg" id="email_error"></span>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">Valider mon don</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <p>© 2025 <strong>EcoMind</strong> • <a href="#" style="color:black;">Mentions légales</a> • <a href="#" style="color:black;">Contact</a></p>
  </footer>
</body>
</html>
